<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4">
                <div class="card-body">
                  <h3>Budgety - ajutorul buzunarului tău</h3>
                  <p class="text-muted"></p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                    <input class="form-control" formControlName="username" type="username" placeholder="Username">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa fa-key"></i>
                      </span>
                    </div>
                    <input class="form-control" type="password" formControlName="password" placeholder="Parolă">
                  </div>
                  <div class="error">
                    <mat-error *ngIf="hasError()">{{getError()}}</mat-error>
                  </div>
                  <div class="row">
                    <div class="col-6 text-left">
                      <button class="btn btn-link px-0" type="button">Ai uitat parola?</button>
                    </div>
                    <div class="col-6 text-right">
                      <button class="btn btn-success px-4" type=submit>Logare</button>
                    </div>
                  </div>
                </div>
              </form> 
            
            <div class="card bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Nu ai încă un cont?</h2>
                  <p> Creează-ți unul acum și hai în aventura Budgety!</p>
                  <button class="btn btn-primary active mt-3" type="button" (click)="onRegister()">Înregistrează-te</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
