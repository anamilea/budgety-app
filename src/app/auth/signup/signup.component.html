<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mx-4">
          <div class="card-body p-4">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <h1>Înregistrează-te!</h1>
              <p class="text-muted"> </p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="username" class="form-control" formControlName="username" type="username"
                  placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Parolă" formControlName="password">
              </div>
              <div class="error">
                  <mat-error *ngIf="hasError()">{{getError()}}</mat-error>
                </div>
              <button type=submit class="btn btn-block btn-success">Creează contul</button>
            </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <p class="text-muted">Te poți loga pe Budgety și cu:</p>
              <div class="col-6">
                  <button class="btn btn-brand btn-sm btn-facebook mr-1"><span>Facebook</span></button>
                <!-- <button class="btn btn-block btn-twitter" type="button"><span>Google</span></button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
