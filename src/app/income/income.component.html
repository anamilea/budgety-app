<div class="app">
    <div class="jumbotron">
      <h1>Venituri și bugete</h1>
       <p> În această secțiune îți poți adăuga veniturile! </p>
       <p>Acestea vor fi adăugate automat în balanța ta lunară. </p>
        <button mat-raised-button class="btn btn-primary" (click)="newIncomePopUp()">Adaugă venituri</button>
    </div>
    <div>
      <ag-grid-angular domLayout="autoHeight" class="ag-theme-balham" [rowData]="rowData"
        style="width:100%; padding-left:3%; padding-right: 3%" [columnDefs]="columnDefs" [suppressHorizontalScroll]="true"
        (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents">
      </ag-grid-angular>
    </div>
  </div>
