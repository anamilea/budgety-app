<div class="app">
  <button mat-raised-button (click)="newExpensePopUp()">Adaugă cheltuială</button>
  <div class="row">
    <ag-grid-angular class="col-md-6" domLayout="autoHeight" class="ag-theme-balham" [rowData]="rowData"
      style="width:50%; padding-left:3%;" [columnDefs]="columnDefs" [suppressHorizontalScroll]="true"
      (gridReady)="onGridReady($event)" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
    <div class="col-md-6">
      <div class="row">
        <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
          style="width: 100%; height: 400px; display: block;" *ngIf="isChartReady">
        </highcharts-chart>
      </div>
      <div class="row">
        <highcharts-chart [Highcharts]="highchartsPeople" [options]="chartOptionsPeople"
          style="width: 100%; height: 400px; display: block;" *ngIf="isChartReady">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
