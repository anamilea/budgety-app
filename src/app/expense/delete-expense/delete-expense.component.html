<h1 mat-dialog-title>
   Ești sigur că vrei să ștergi cheltuiala {{data.expense.name}}?
  </h1>
  <mat-dialog-actions>
    <a (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
        <path fill="#fff" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
        <path d="M0 0h24v24H0z" fill="none" />
      </svg>
    </a>
    <div class="buttons-wrapper">
      <button mat-button (click)="close()" class="cancel-button">Nu</button>
      <button mat-button (click)="deleteExpense()">Da</button>
    </div>
  </mat-dialog-actions>
