<h1 mat-dialog-title>Editare cheltuială</h1>
<div class="form-fields">
  <form [formGroup]="expenseForm" (ngSubmit)="saveExpenseUpdates()">
    <mat-form-field style="width:100%;">
      <input matInput formControlName="name" placeholder="Denumire">
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <input matInput formControlName="value" placeholder="Valoare" [min]="1">
    </mat-form-field>
    <div class="error">
      <mat-error *ngIf="hasError()">{{getError()}}</mat-error>
    </div>
    <mat-dialog-actions style="float: right;">
      <button mat-button type=submit [disabled]="submittedForm">Salvează</button>
      <button mat-button (click)="close()">Anulează</button>
    </mat-dialog-actions>
  </form>
</div>
