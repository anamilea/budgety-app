<h1 mat-dialog-title>Editare cheltuială</h1>
<div class="form-fields">
  <form [formGroup]="expenseForm" (ngSubmit)="saveExpenseUpdates()">
    <label  class="required" for="name">
      <span>Denumire</span>
    </label>
    <input matInput formControlName="name" placeholder="Name">
    <label class="required" for="value">
      <span>Valoare (RON)</span>
    </label>
    <input matInput formControlName="value" placeholder="Valoare">  
    <div class="error">
      <mat-error *ngIf="hasError()">{{getError()}}</mat-error>
    </div>
    <mat-dialog-actions>
      <button type=submit [disabled]="submittedForm">Salvează</button>
      <button (click)="close()">Anulează</button>
    </mat-dialog-actions>
  </form>
</div>
